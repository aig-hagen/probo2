<!DOCTYPE html>

<style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
</style>
<html>
  <head>
    <title>Basic JavaScript Heat Map Chart</title>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-heatmap.min.js"></script>
    <script>function test_function (data) {

        // create the data
        var data = data ;

        // create the chart and set the data
        chart = anychart.heatMap(data);

        // set the chart title
        chart.title("P-Value Comparision");

        // create and configure the color scale.
        var customColorScale = anychart.scales.linearColor();
        customColorScale.colors(["#ACE8D4", "#00726A"]);

        // set the color scale as the color scale of the chart
        chart.colorScale(customColorScale);

        // set the container id
        chart.container("container");

        // initiate drawing the chart
        chart.draw();

      }</script>
  </head>
  <body>

        {% for data in data_list %}
        <script>container_id = container_id += 1</script>
            <script>
                test_function({{data}},container_id)
            </script>
        {% endfor %}
      //anychart.onDocumentReady(test_function());
  </body>
</html>
